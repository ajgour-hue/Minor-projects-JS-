<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <div class="left">Task-Matrix </div>
            <div class="right"> <button id="toggle-modal">Add new Tasks</button></div>
        </nav>

        <section class="board">


            <div id="todo" class="task-colom">
                <div class="headings">
                    <div class="left">Todo </div>
                    <div class="right">count</div>
                </div>
                <!-- <div  draggable="true" class="task">
                    <h1>Task 1</h1>
                    <p>Description of the task</p>
                    <button>Delete</button>
                </div> -->
            </div>

            <div id="progress" class="task-colom ">
                <div class="headings  ">
                    <div class="left">In Progress </div>
                    <div class="right">count</div>
                </div>
           
            </div>

              <div id="done" class="task-colom">
                <div class="headings">
                    <div class="left">Done </div>
                    <div class="right">count</div>
                </div>
                
            </div>


        </section>
    </main>

    <div class="modal add-new-task">
        <div class="bg"></div>
     <div class="center">
           <input type="text" id="task-title-input" placeholder="Task Title">
        <textarea id="task-desc-input" placeholder="Task Description"></textarea>
        <button id="add-new-task">Add Task</button>
     </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
